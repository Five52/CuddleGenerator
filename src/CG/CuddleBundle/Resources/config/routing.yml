cg_cuddle_home:
    path: /
    defaults:
        _controller: CGCuddleBundle:Cuddle:index

cg_cuddle_test:
    path: /test
    defaults:
        _controller: CGCuddleBundle:Cuddle:test

cg_cuddle_mine:
    path: /mine
    defaults:
        _controller: CGCuddleBundle:Cuddle:mine

cg_cuddle_manage:
    path: /manage
    defaults:
        _controller: CGCuddleBundle:Cuddle:manage

cg_cuddle_add:
    path: /add
    defaults:
        _controller: CGCuddleBundle:Cuddle:add

cg_cuddle_edit:
    path: /edit/{cuddle_id}
    defaults:
        _controller: CGCuddleBundle:Cuddle:edit
    requirements:
        cuddle_id: \d*

cg_cuddle_validate:
    path: /validate/{cuddle_id}
    defaults:
        _controller: CGCuddleBundle:Cuddle:validate
    requirements:
        cuddle_id: \d*

cg_cuddle_delete:
    path: /delete/{cuddle_id}
    defaults:
        _controller: CGCuddleBundle:Cuddle:delete
    requirements:
        cuddle_id: \d*

cg_cuddle_send:
    path: /send-cuddles
    defaults:
        _controller: CGCuddleBundle:Cuddle:sendCuddles

cg_cuddle_category_subscriptions:
    path: /subscriptions
    defaults:
        _controller: CGCuddleBundle:Category:subscribe

cg_cuddle_category_home:
    path: /categories/
    defaults:
        _controller: CGCuddleBundle:Category:index

cg_cuddle_category_add:
    path: /categories/add
    defaults:
        _controller: CGCuddleBundle:Category:add

cg_cuddle_category_view:
    path: /categories/{category_slug}
    defaults:
        _controller: CGCuddleBundle:Category:view

cg_cuddle_category_edit:
    path: /categories/edit/{category_slug}
    defaults:
        _controller: CGCuddleBundle:Category:edit

cg_cuddle_category_delete:
    path: /categories/delete/{category_slug}
    defaults:
        _controller: CGCuddleBundle:Category:delete
